{% extends 'base.html' %}
    {% block content %}

    <h1 id="register-header">Register here:</h1>
    <div class="registration">
        <form action="{% url 'accounts:register' %}" method='POST'>
            {% csrf_token %}
        
            {% if form.errors %}
                <p>There are some errors in form!</p>
            {% endif %}
            {{form}}
            <input type="submit" value="Register">
            
    
        </form>
     </div>   
    {% endblock content %}
